<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recibo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .info {
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="title">Recibo</div>
  <div class="info"><strong>Cliente:</strong> <span id="clientName"></span></div>
  <div class="info"><strong>Teléfono:</strong> <span id="phone"></span></div>
  <div class="info"><strong>Fecha:</strong> <span id="date"></span></div>
  <div class="info"><strong>N° Ticket:</strong> <span id="ticket"></span></div>

  <script>
    // Obtener parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById('clientName').textContent = params.get('client_name') || '';
    document.getElementById('phone').textContent = params.get('phone') || '';
    document.getElementById('date').textContent = params.get('date') || '';
    document.getElementById('ticket').textContent = params.get('ticket') || '';

    // Abrir diálogo de impresión automáticamente
    window.onload = function() {
      window.print();
    };
  </script>
</body>
</html>
