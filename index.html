<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Equipos a Reparar</title>
</head>
<body>
  <h2>Equipos a Reparar</h2>
  <table border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>Equipo</th>
        <th>Reparaci√≥n</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody id="equipmentsTable"></tbody>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);
    const equipments = JSON.parse(params.get("equipments") || "[]");

    const tableBody = document.getElementById("equipmentsTable");

    equipments.forEach(eq => {
      eq.repairs.forEach(repair => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${eq.name}</td>
          <td>${repair.name}</td>
          <td>${repair.price}</td>
        `;
        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
