<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Equipos</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
    }
    td {
      vertical-align: middle;
    }
    .left {
      text-align: left;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  rrrrrrrrr
  <table>
    <thead>
      <tr>
        <th>Equipo</th>
        <th>Reparaciones</th>
        <th>Precio</th>
        <th>Observaciones</th>
      </tr>
    </thead>
    <tbody id="equipmentsTable"></tbody>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);
    const equipments = JSON.parse(params.get('equipments') || '[]');

    const tableBody = document.getElementById('equipmentsTable');

    equipments.forEach(eq => {
      const repairsCount = eq.repairs.length || 1;

      // Fila principal con rowspan
      const row = document.createElement('tr');

      // Columna equipo
      const tdEquipo = document.createElement('td');
      tdEquipo.textContent = eq.device || '';
      tdEquipo.classList.add('left');
      tdEquipo.rowSpan = repairsCount;
      row.appendChild(tdEquipo);

      // Columna reparacion y precio
      const tdRepairs = document.createElement('td');
      tdRepairs.classList.add('center');
      tdRepairs.style.borderBottom = 'none';
      tdRepairs.style.borderTop = 'none';
      tdRepairs.textContent = eq.repairs[0]?.repairDetail || '';
      row.appendChild(tdRepairs);

      const tdPrice = document.createElement('td');
      tdPrice.classList.add('center');
      tdPrice.style.borderBottom = 'none';
      tdPrice.style.borderTop = 'none';
      tdPrice.textContent = eq.repairs[0]?.price ?? '';
      row.appendChild(tdPrice);

      // Columna observaciones
      const tdObs = document.createElement('td');
      tdObs.textContent = eq.observations || '';
      tdObs.classList.add('center');
      tdObs.rowSpan = repairsCount;
      row.appendChild(tdObs);

      tableBody.appendChild(row);

      // Filas adicionales solo para reparaciones y precio
      for (let i = 1; i < repairsCount; i++) {
        const subRow = document.createElement('tr');

        const tdRepair = document.createElement('td');
        tdRepair.classList.add('center');
        tdRepair.style.borderBottom = 'none';
        tdRepair.style.borderTop = 'none';
        tdRepair.textContent = eq.repairs[i]?.repairDetail || '';
        subRow.appendChild(tdRepair);

        const tdSubPrice = document.createElement('td');
        tdSubPrice.classList.add('center');
        tdSubPrice.style.borderBottom = 'none';
        tdSubPrice.style.borderTop = 'none';
        tdSubPrice.textContent = eq.repairs[i]?.price ?? '';
        subRow.appendChild(tdSubPrice);

        tableBody.appendChild(subRow);
      }
    });
  </script>
</body>
</html>
