<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recibo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .device-row {
      background-color: #d9edf7;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Equipos y Reparaciones</h2>

<div id="equipments-container"></div>

<script>
  // Obtener el parámetro "equipments" de la URL y decodificarlo
  const params = new URLSearchParams(window.location.search);
  const equipmentsParam = params.get("equipments");

  if (equipmentsParam) {
    try {
      const equipments = JSON.parse(decodeURIComponent(equipmentsParam));
      let html = '<table><thead><tr><th>Equipo</th><th>Reparación</th><th>Precio</th></tr></thead><tbody>';

      equipments.forEach(equipment => {
        const repairs = equipment.repairs || [];
        if (repairs.length > 0) {
          repairs.forEach((repair, index) => {
            html += `<tr>
              ${index === 0 ? `<td rowspan="${repairs.length}" class="device-row">${equipment.device}</td>` : ""}
              <td>${repair.repairDetail || ""}</td>
              <td>${repair.price !== undefined ? repair.price : ""}</td>
            </tr>`;
          });
        } else {
          html += `<tr>
            <td class="device-row">${equipment.device}</td>
            <td colspan="2">Sin reparaciones</td>
          </tr>`;
        }
      });

      html += '</tbody></table>';
      document.getElementById("equipments-container").innerHTML = html;

    } catch (error) {
      document.getElementById("equipments-container").innerHTML = "<p style='color:red;'>Error al procesar los datos.</p>";
      console.error("Error:", error);
    }
  } else {
    document.getElementById("equipments-container").innerHTML = "<p>No se recibieron datos de equipos.</p>";
  }
</script>

</body>
</html>
