<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recibo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      margin: 20px;
    }
    .company-name {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 2px;
    }
    .company-description,
    .company-phones,
    .company-address {
      text-align: center;
      font-size: 11px;
    }
    .info-table, .equipments-table, .totals-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .info-table td,
    .equipments-table td,
    .equipments-table th,
    .totals-table td {
      border: 1px solid black;
      padding: 5px;
      vertical-align: top;
    }
    .equipments-table th {
      background: #eee;
    }
    .clauses {
      font-size: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Empresa -->
  <div class="company-name" id="company-name"></div>
  <div class="company-description" id="company-description"></div>
  <div class="company-phones" id="company-phones"></div>
  <div class="company-address" id="company-address"></div>

  <!-- Info Cliente y Ticket -->
  <table class="info-table">
    <tr>
      <td>
        <strong>Cliente:</strong> <span id="client-name"></span><br>
        <strong>Celular:</strong> <span id="client-phone"></span><br>
        <strong>Fecha:</strong> <span id="receipt-date"></span>
      </td>
      <td>
        <strong>Técnico Responsable:</strong> <span id="responsible-technician"></span><br>
        <strong>N° Nota de Venta:</strong> <span id="num-ticket"></span>
      </td>
    </tr>
  </table>

  <!-- Tabla Equipos -->
  <table class="equipments-table">
    <thead>
      <tr>
        <th>Equipo</th>
        <th>Reparación</th>
        <th>Precio</th>
        <th>Observaciones</th>
      </tr>
    </thead>
    <tbody id="equipments-table"></tbody>
  </table>

  <!-- Totales y Horario -->
  <table class="totals-table">
    <tr>
      <td style="width: 70%;" rowspan="2">
        <div class="clauses" id="company-clauses"></div>
      </td>
      <td style="width: 30%; text-align:center;">
        <strong>Total:</strong> <span id="total"></span><br>
        <strong>Adelanto:</strong> <span id="advance"></span><br>
        <strong>Resta:</strong> <span id="rest"></span>
      </td>
    </tr>
    <tr>
      <td style="text-align:center;">
        <strong>Horario:</strong><br>
        <span id="company-horary"></span>
      </td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
